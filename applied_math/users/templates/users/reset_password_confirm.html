{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<main class="main">
  <section class="sign-in">
<div class="container">
<div class="form-wrapper">
  <h2 class="form__title">Новый пароль</h2>

  <form class="sign-in__form" method="post"> {% csrf_token %}
    <div class="form-inputs">
      <label class="form__label form__label--password">
        <input class="form__input" name="new_password1" type="password" placeholder="Введите новый пароль">
      </label>
      {{ form.errors.new_password1 }}

      <label class="form__label form__label--password">
        <input class="form__input" name="new_password2" type="password" placeholder="Повторите новый пароль">
      </label>
      {{ form.errors.new_password2 }}
    </div>
    <button class="btn-reset sign-in__btn" type="submit">Сменить пароль</button>
  </form>
</div>
</div>
</section>

</main>

{% endblock %}
