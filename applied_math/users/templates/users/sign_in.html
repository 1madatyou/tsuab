{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<main class="main">
  <section class="sign-in">
<div class="container">
<div class="sign-in__form-wrapper">
  <h2 class="sign-in__title">Авторизация</h2>

  <form class="sign-in__form" method="post"> {% csrf_token %}
    <div class="sign-in__form-inputs">
      <label class="sign-in__label sign-in__label--user">
        <input class="sign-in__input" name="email" type="text" placeholder="Введите адрес электронной почты">
      </label>
      <label class="sign-in__label sign-in__label--password">
        <input class="sign-in__input" name="password" type="password" placeholder="Введите пароль">
      </label>
      <!-- Ошибки формы -->
      <div>
        {% if form_errors %}

          {{ form_errors }}

        {% endif %}
      </div>
      <h3 class="sign-in__subtitle">Дополнительно</h3>
      <div class="sign-in__links">
        <a href="{% url 'sign_up' %}" class="sign-in__link">Регистрация</a>
        <a href="reset-password.html" class="sign-in__link">Забыли пароль?</a>
      </div>
    </div>
    <button class="btn-reset sign-in__btn" type="submit">Вход</button>
  </form>
</div>
</div>
</section>

</main>

{% endblock %}
