{% extends "core/base.html" %}
{% load static %}
{% load i18n %}


{% block content %}
<main class="main">

    <section class="section">
        <div class="container">
            
            <div class="section__title-wrapper section__title-wrapper--sub">
                <h1 class="section__title">{% trans 'О сотруднике' %}</h1>
            </div>

            <div class="contact-block">
                <div class="contact-block__info">
                    <p class="contact-block__title">
                        {{ e.get_full_name }}
                    </p>
                    <span class="contact-block__position">{{ e.position }}</span>
                    <div class="contact-block__items">

                        {% for c in e.contacts.all %}
                            <div class="contact-block__item">
                                <div class="contact-block__subtitle">
                                    {{ c.title }}
                                </div>
                                <div class="contact-block__link">
                                    {{ c.value }}
                                </div>
                            </div>
                        {% endfor %}

                    </div>
                </div>
                <div class="contact-block__image">
                    {% if main_employee.image %}
                        <img src="{{ main_employee.image.url }}">
                    {% else %}
                        <img src="{% static 'img/contacts/blank-user.svg' %}" alt="">
                    {% endif %}
                </div>
            </div>
    


        </div>
    </section>





</main>
{% endblock %}
